<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Página de Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- Importa o CSS externo -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta.</p>

                <form action="login.php" method="post" autocomplete="on"> 
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" required maxlength="30">
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" required minlength="8">
                    </div>

                    <input type="submit" value="Entrar">

                    <a href="esqueci.html" class="botao">
                        Esqueci a senha <span class="material-symbols-outlined">mail</span>
                    </a>
                </form>  
            </div>
        </section>
    </main>
</body>
</html>
