<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Página de Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <style>
        @charset "UTF-8";

        * {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html, body {
            background-color: #0d1a60;
            width: 100vw;
            height: 100vh;
        }

        main {
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        section#login {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            width: 280px;
            height: 520px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7);
            transition: width 1s, height 1s;
            transition-timing-function: ease;
        }

        section#login > div#imagem {
            background: url('https://images.pexels.com/photos/305816/pexels-photo-305816.jpeg') no-repeat center top;
            background-size: cover;
            height: 200px;
        }

        section#login > div#formulario {
            padding: 20px;
        }

        #formulario h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #07114e;
        }

        #formulario p {
            font-size: 0.9em;
            margin-bottom: 20px;
            text-align: center;
        }

        form > .campo {
            display: flex;
            align-items: center;
            background-color: #070064;
            border-radius: 5px;
            margin-bottom: 15px;
            padding: 5px 10px;
        }

        .campo span {
            color: white;
            font-size: 1.5em;
            margin-right: 8px;
        }

        .campo input {
            flex: 1;
            background-color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            font-size: 1em;
            color: #333;
        }

        .campo input::placeholder {
            color: #888;
        }

        .campo input:focus {
            outline: 2px solid #16a7ea;
        }

        form > input[type=submit] {
            width: 100%;
            height: 40px;
            background-color: #07114e;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        form > input[type=submit]:hover {
            background-color: #16a7ea;
            cursor: pointer;
        }

        form > a.botao {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9em;
            height: 40px;
            background-color: white;
            color: #07114e;
            border: 1px solid #070064;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        form > a.botao:hover {
            background-color: #16a7ea;
            color: white;
        }

        form > a.botao > span {
            margin-left: 5px;
            font-size: 1em;
        }

        /* Responsivo - Tablet */
        @media screen and (min-width: 768px) and (max-width: 992px) {
            body {
                background-image: linear-gradient(to top, #0D1A60, #0858A3, #5271CC);
            }

            section#login {
                width: 80vw;
                height: 300px;
                display: flex;
            }

            #imagem {
                width: 30%;
                height: 100%;
            }

            #formulario {
                width: 70%;
            }
        }

        /* Responsivo - Desktop */
        @media screen and (min-width: 992px) {
            body {
                background-image: linear-gradient(to top, #0D1A60, #0858A3, #5271CC);
            }

            section#login {
                width: 950px;
                height: 350px;
                display: flex;
            }

            #imagem {
                width: 50%;
                height: 100%;
            }

            #formulario {
                width: 50%;
                padding: 40px;
            }

            #formulario h1 {
                font-size: 1.8em;
            }

            #formulario p {
                font-size: 1em;
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta.</p>

                <form action="login.php" method="post" autocomplete="on"> 
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" required maxlength="30">
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" required minlength="8">
                    </div>

                    <input type="submit" value="Entrar">

                    <a href="esqueci.html" class="botao">
                        Esqueci a senha <span class="material-symbols-outlined">mail</span>
                    </a>
                </form>  
            </div>
        </section>
    </main>
</body>
</html>
